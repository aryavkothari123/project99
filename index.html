<html>

<head>
    <title>Collage Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

<body>
<center>
    <h1 id="main_name">Collage Web App</h1>
    <hr>
    <h4 class="instructions">As soon as the popup appears, please click Allow. After you've spoken a command</h4>

    <h3>Say "selfie" for taking selfie and make collage</h3>

    <button id="button_save" class="btn btn-success" onclick="save();">Start</button>

    <h4>Press the button to take selfie</h4>

    <p>The section below is camera</p>

    <div id="camera"></div>

    <label>All the selfies will be displayed here</label>

    <div id="resultShow"></div>

<div id="resultRow">
    <div id="result1">
        <img src="pic1.jpg" style="width: 30% ;">
    </div>

    <div id="result2">
        <img src="pic2.jpg" style="width: 30% ;">
    </div>

    <div id="result3">
        <img src="pic3.jpg" style="width: 30% ;">
    </div>
</div>

<div class="copy_right_footer">Made by Aryav</div>
</center>
